<div class="text-center body-sign">
    <div class="container py-5">
      <div class="header-logo text-dark mb-4 fs-2">Cognite</div>
  
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  
        <!-- Title -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa-solid fa-font"></i></span>
          <input type="text" formControlName="title" class="form-control" placeholder="Título del curso" required>
        </div>
  
        <!-- Description -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
          <textarea formControlName="description" class="form-control" rows="3" maxlength="200" placeholder="Breve descripción del curso..." required></textarea>
        </div>
  
        <!-- Upload Image -->
        <div class="mb-3">
          <label class="form-label">Selecciona una imagen</label>
          <input type="file" (change)="onFileSelected($event, 'image')" class="form-control" required>
        </div>
  
        <!-- Topic -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
          <select formControlName="topic" class="form-select" required>
            <option value="" disabled selected>Elige una temática...</option>
            <option value="Desarrollo web">Desarrollo web</option>
            <option value="Desarrollo móvil">Desarrollo móvil</option>
            <option value="Desarrollo de videojuegos">Desarrollo de videojuegos</option>
            <option value="Emprendimiento">Emprendimiento</option>
            <option value="Finanzas">Finanzas</option>
            <option value="Marketing Digital">Marketing digital</option>
            <option value="Liderazgo">Liderazgo</option>
            <option value="Comunicación">Comunicación</option>
          </select>
        </div>
  
        <!-- Upload PDF file -->
        <div class="mb-3">
          <label class="form-label">Selecciona un archivo PDF</label>
          <input type="file" (change)="onFileSelected($event, 'notes')" accept=".pdf" class="form-control" required>
        </div>
  
        <!-- Submit -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Añadir curso</button>
        </div>
  
      </form>
    </div>
</div>

<ng-template #modalContent let-modal>
    <div class="modal-header" [ngClass]="{'bg-success': modalType==='success', 'bg-danger': modalType==='error'}">
      <h5 class="modal-title text-white">{{ modalTitle }}</h5>
      <button type="button" class="btn-close btn-close-white" (click)="modal.close()"></button>
    </div>
    <div class="modal-body">
      {{ modalMessage }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close()">Cerrar</button>
    </div>
  </ng-template>
