<!-- admin.component.html -->
<div class="container mt-4">
  <!-- Perfil del admin -->
  <div class="row justify-content-center">
    <div class="col-md-6 text-center p-4 border rounded">
      <img [src]="profileImageUrl" class="rounded-circle img-fluid mb-3" alt="Foto de perfil" style="max-width: 150px;">
      <input type="file" class="form-control-file d-none" (change)="onPhotoSelected($event)" id="upload-photo">

      <p><strong>{{ admin?.firstName }} {{ admin?.lastName }}</strong></p>
      <p><strong>Email:</strong> <span>{{ admin?.email }}</span></p>
      <button class="btn btn-primary" (click)="toggleEdit()">Editar perfil</button>

      <div *ngIf="showEdit">
        <form [formGroup]="editForm" (ngSubmit)="saveChanges()" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <label for="firstName">Nombre</label>
              <input class="form-control" formControlName="firstName" placeholder="Nuevo nombre"/>
            </div>
            <div class="col-md-6">
              <label for="lastName">Apellidos</label>
              <input class="form-control" formControlName="lastName" placeholder="Nuevo apellido"/>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input class="form-control" formControlName="email" placeholder="Email"/>
          </div>
          <div class="form-group mt-2">
            <label for="topic">Categoría preferida</label>
            <select class="form-control" formControlName="topic">
              <option *ngFor="let t of topics" [value]="t">{{t}}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="currentPassword">Contraseña actual</label>
            <input class="form-control" formControlName="currentPassword" type="password"/>
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva contraseña</label>
            <input class="form-control" formControlName="newPassword" type="password"/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input class="form-control" formControlName="confirmPassword" type="password"/>
          </div>
          <div *ngIf="passwordMismatch" class="text-danger">Las contraseñas no coinciden</div>

          <div class="form-group mt-3">
            <label>Cambiar foto</label>
            <input class="form-control" type="file" (change)="onPhotoSelected($event)"/>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="submit">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>
  <!-- Revisiones pendientes -->
  <h3 class="text-center">Revisiones pendientes</h3>
  <div *ngIf="reviews.length > 0; else noReviews">
    <div class="comment mb-3" *ngFor="let review of reviews">
      <strong>{{review.user.firstName}} {{review.user.lastName}}</strong>
      <p>{{review.text}}</p>
      <button class="btn btn-link btn-sm" (click)="editReview(review)">Editar comentario</button>

      <form *ngIf="editingReview === review.id" (ngSubmit)="submitReviewEdit(review)">
        <textarea [(ngModel)]="review.text" name="newText" class="form-control"></textarea>
        <button class="btn btn-success btn-sm" type="submit">Guardar cambios</button>
        <button class="btn btn-secondary btn-sm" type="button" (click)="cancelEdit()">Cancelar</button>
      </form>

      <button class="btn btn-link btn-sm text-danger" (click)="deleteReview(review.id)">Eliminar comentario</button>
      <button class="btn btn-link btn-sm text-warning" (click)="ignoreReview(review.id)">Ignorar</button>
      <button class="btn btn-link btn-sm text-danger" (click)="deleteUser(review.user.id)">Eliminar usuario</button>
    </div>
  </div>
  <ng-template #noReviews>
    <p>No hay reseñas pendientes.</p>
  </ng-template>

  <hr>
  <!-- Buscador de usuarios -->
  <h3 class="text-center">Eliminar usuario</h3>
  <form class="d-flex align-items-center" (submit)="searchUser()">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" name="search" placeholder="Buscar usuario" />
    <button class="btn btn-primary ms-2" type="submit">Buscar</button>
  </form>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.firstName}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(u.id)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="2" class="text-center">No se encontraron usuarios</td>
      </tr>
    </tbody>
  </table>
</div>
