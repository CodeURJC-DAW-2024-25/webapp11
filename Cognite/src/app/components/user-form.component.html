<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 90%;">
      <h2 class="text-center mb-4">Crear cuenta</h2>
  
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        
        <!-- Nombre -->
        <div class="form-group mb-3">
          <label for="firstName">Nombre</label>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="Nombre" required>
        </div>
  
        <!-- Apellido -->
        <div class="form-group mb-3">
          <label for="lastName">Apellidos</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Apellidos" required>
        </div>
  
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control" placeholder="Email" required>
        </div>
  
        <!-- Imagen -->
        <div class="form-group mb-3">
          <label for="profileImage">Imagen de perfil</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control-file" id="profileImage" required>
        </div>
  
        <!-- Tema -->
        <div class="form-group mb-3">
          <label for="topic">¿Qué quieres aprender?</label>
          <select formControlName="topic" id="topic" class="form-control" required>
            <option value="" disabled>Selecciona una opción</option>
            <option *ngFor="let t of topics" [value]="t">{{ t }}</option>
          </select>
        </div>
  
        <!-- Contraseña -->
        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input formControlName="password" id="password" type="password" class="form-control" placeholder="Contraseña" required>
        </div>
  
        <!-- Repetir contraseña -->
        <div class="form-group mb-4">
          <label for="repeatPassword">Repetir contraseña</label>
          <input formControlName="repeatPassword" id="repeatPassword" type="password" class="form-control" placeholder="Repite la contraseña" required>
        </div>
  
        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  
      </form>
    </div>
  </div>
  


<ng-template #modalContent let-modal>
    <div class="modal-header" [ngClass]="{'bg-success': modalType==='success', 'bg-danger': modalType==='error'}">
      <h5 class="modal-title text-white">{{ modalTitle }}</h5>
      <button type="button" class="btn-close btn-close-white" (click)="modal.close()"></button>
    </div>
    <div class="modal-body">
      {{ modalMessage }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close()">Cerrar</button>
    </div>
  </ng-template>
