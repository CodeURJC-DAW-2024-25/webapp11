<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Curso</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Agregar librería de gráficos (ejemplo con Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-body {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4">
                        <a class="header-logo text-dark" href="#">Cognite</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="page.html">Inicio</a>
                        <a class="btn btn-sm btn-outline-secondary ml-2" href="login.html">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main class="container mt-4">
        <h2 class="mb-4">Estadísticas de Curso: Desarrollo Web Completo</h2>
        


        <div class="row">
            <!-- Gráfico 3 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tendencia de Inscripciones</h5>
                        <canvas id="tendenciaInscripciones" width="100%" height="150"></canvas>
                    </div>
                </div>
            </div>

            <!-- Gráfico 4 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución de Tareas Completadas</h5>
                        <canvas id="distribucionTareas" width="100%" height="150"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer mt-4 p-3 bg-light text-center">
        <p>Cognite &copy; 2025 <br> Grupo 11</p>
        <p><a href="#">Back to top</a></p>
    </footer>

    <script>


       

        // Gráfico de Tendencia de Inscripciones
        var ctx3 = document.getElementById('tendenciaInscripciones').getContext('2d');
        var tendenciaInscripcionesChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
                datasets: [{
                    label: 'Inscripciones',
                    data: [50, 75, 100, 120],
                    fill: false,
                    borderColor: '#4bc0c0',
                    tension: 0.1
                }]
            }
        });

        // Gráfico de Distribución de Tareas Completadas
        var ctx4 = document.getElementById('distribucionTareas').getContext('2d');
        var distribucionTareasChart = new Chart(ctx4, {
            type: 'pie',
            data: {
                labels: ['⭐⭐⭐⭐⭐', '⭐⭐⭐⭐', '⭐⭐⭐', '⭐⭐', '⭐'],
                datasets: [{
                    label: 'Distribución de Calificaciones',
                    data: [80, 20, 50, 10, 3],
                    backgroundColor: ['#36A2EB', '#FF6384', '#4BC0C0', '#FFCE56', '#E7E9ED'],
                    borderColor: ['#fff', '#fff', '#fff', '#fff', '#fff'],
                    borderWidth: 1
                }]
            }
        });
    </script>

</body>
</html>
