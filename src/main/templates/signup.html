<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
        <title>Sign up - Cognite</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link href="../styles/style.css" rel="stylesheet">

  </head>

  <body class="text-center body-sign">
    <form class="form-sign">
      <div class="header-logo text-dark">Cognite</div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>


      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>


      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      
      <label for="inputRepeatPassword" class="sr-only">Repeat Password</label>
      <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required>

      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      
      <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>

      
      <p class="mt-5 mb-3 text-muted">&copy; 2025 Cognite</p>
    </form>
  </body>
</html>
