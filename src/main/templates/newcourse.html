<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
        <title>Sign up - Cognite</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link href="../styles/style.css" rel="stylesheet">


    </head>
    <body class="text-center body-sign">
        <div class="container">
            <div class="header-logo text-dark">Cognite</div>
            <form method="POST">

                <!-- Título -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-font"></i></span>
                    </div>
                    <input type="text" id="courseTitle" class="form-control" placeholder="Título del curso" required>
                </div>
    
                <!-- Descripción -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-align-left"></i></span>
                    </div>
                    <textarea id="courseDescription" class="form-control" rows="3" maxlength="200" placeholder="Breve descripción del curso..." required></textarea>
                </div>
    
                <!-- Subir Imagen -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
                    </div>
                    <div class="custom-file">
                        <input type="file" id="courseImage" class="custom-file-input" accept="image/*" required>
                        <label class="custom-file-label" for="courseImage" style="text-align: left;">Selecciona una imagen como portada del curso...</label>
                    </div>
                </div>
    
                <!-- Selector de temática -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
                    </div>
                    <select id="courseTopic" class="form-control" required>
                        <option value="" disabled selected>Elige una temática...</option>
                        <option value="desarrollo-web">Desarrollo web</option>
                        <option value="desarrollo-movil">Desarrollo móvil</option>
                        <option value="desarrollo-videojuegos">Desarrollo de videojuegos</option>
                        <option value="emprendimiento">Emprendimiento</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="marketing-digital">Marketing digital</option>
                        <option value="liderazgo">Liderazgo</option>
                        <option value="comunicacion">Comunicación</option>
                    </select>
                </div>
    
                <!-- Subir archivo PDF -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-file-pdf"></i></span>
                    </div>
                    <div class="custom-file">
                        <input type="file" id="coursePDF" class="custom-file-input" accept=".pdf" required>
                        <label class="custom-file-label" for="coursePDF" style="text-align: left;">Selecciona un archivo PDF (contenido del curso)...</label>
                    </div>
                </div>
    
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary btn-block">Añadir Curso</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    </body>
</html>
