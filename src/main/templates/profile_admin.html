<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4">
                        <a class="header-logo text-dark" href="#">Cognite</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="page.html">Inicio</a>
                        <a class="btn btn-sm btn-outline-secondary ml-2" href="login.html">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center p-4 border rounded">
                <img id="profile-img" src="https://picsum.photos/150?random=" class="rounded-circle img-fluid mb-3" alt="Foto de perfil">
                <input type="file" class="form-control-file d-none" id="upload-photo">
                
                <p id="user-name"><strong>Nombre del Usuario</strong></p>
                <p><strong>Email:</strong> <span id="user-email">admin@email.com</span></p>
                
                <button class="btn btn-primary" onclick="enableEdit()">Editar perfil</button>

                <form id="edit-form" class="mt-3 d-none">
                    <div class="form-group">
                        <label for="edit-name">Nombre</label>
                        <input type="text" class="form-control" id="edit-name" value="Nombre del Usuario">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" class="form-control" id="edit-email" value="usuario@email.com">
                    </div>
                    <div class="form-group">
                        <label for="upload-photo">Foto de perfil</label>
                        <input type="file" class="form-control-file" id="upload-photo">
                    </div>
                    <button type="button" class="btn btn-success" onclick="saveChanges()">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>
        </div>

        <hr>
        <h3 class="text-center">Revisiones pendientes</h3>
        <div class="comment mb-3">
            <strong>Ana López</strong>
            <p>Excelente curso, muy bien explicado.</p>
            <button class="btn btn-link btn-sm">Eliminar comentario</button>
            <button class="btn btn-link btn-sm" style="color: red;">Banear usuario</button>
        </div>
        <hr>
        <h3 class="text-center">Banear usuario</h3>
        <form action="#" method="get" class="d-flex align-items-center mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
                <circle cx="10.5" cy="10.5" r="7.5"></circle>
                <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
            </svg>
            <input type="text" class="form-control border-0 bg-transparent" placeholder="Buscar usuario" aria-label="Buscar un curso">
        </form>
    </main>

    <footer class="footer mt-4 p-3 bg-light text-center">
        <p>Cognite &copy; 2025 <br> Grupo 11</p>
        <p><a href="#">Back to top</a></p>
    </footer>
</body>
</html>
