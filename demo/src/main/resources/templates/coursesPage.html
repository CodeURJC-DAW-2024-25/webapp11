{{#courses}}
            <div class="col-lg-6 col-md-12">
                <div class="card flex-md-row mb-4 box-shadow">
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary">{{topic}}</strong>
                        <h3 class="mb-0">
                            <a class="text-dark" href="/curso/{{id}}">{{title}}</a>
                        </h3>
                        <div class="mb-1 text-muted">{{rating}}</div>
                        <p class="card-text mb-auto">{{description}}</p>
                        <a href="/showCourse/{{id}}">Ver curso</a>
                    </div>
                    <img class="card-img-right flex-auto d-none d-md-block d-lg-block" src="/image/{{id}}" style="width: 200px; height: 250px; object-fit: cover;">
                </div>
            </div>
        {{/courses}}
        {{^courses}}
            <div class="alert alert-warning" role="alert">
                No hay cursos disponibles
            </div>
        {{/courses}}
