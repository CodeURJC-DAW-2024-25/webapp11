<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="../../../../favicon.ico">
        <title>Sign up - Cognite</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link href="../styles/style.css" rel="stylesheet">


    </head>
    <body class="text-center body-sign">
        <div class="container">
            <div class="header-logo text-dark">Cognite</div>
            <form class=" mx-auto" method="POST" action="newUser" enctype="multipart/form-data"> <!-- action='url_controlador'-->
                
                <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

                <!-- First Name-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" id="firstName"  name="firstName" class="form-control" placeholder="Nombre" required autofocus>
                </div>

                <!-- Last Name-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user-plus"></i></span>
                    </div>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Apellidos" required>
                </div>

                <!-- Email-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <!-- Profile Image-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
                    </div>
                    <div class="custom-file">
                        <input type="file" id="profileImage" name="profileImage" class="custom-file-input" accept="image/*" required>
                        <label class="custom-file-label" for="profileImage" style="text-align: left;">Imagen de perfil</label>
                    </div>
                </div>
              
                <!-- Topic-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
                    </div>
                    <select id="topic" name="topic" class="form-control" required>
                        <option value="" disabled selected>Me gustaría aprender sobre...</option>
                        <option value="desarrollo-web">Desarrollo web</option>
                        <option value="desarrollo-movil">Desarrollo móvil</option>
                        <option value="desarrollo-videojuegos">Desarrollo de videojuegos</option>
                        <option value="emprendimiento">Emprendimiento</option>
                        <option value="finanzas">Finanzas</option>
                        <option value="marketing-digital">Marketing digital</option>
                        <option value="liderazgo">Liderazgo</option>
                        <option value="comunicacion">Comunicación</option>
                    </select>
                </div>

                <!-- Password-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>

                <!-- Repeat Password-->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Repetir contraseña" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

                <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2025 Cognite</p>
            </form>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    </body>
</html>
