{{>header}}
<br>
<div class="container">
    <h2 class="text-dark">Recomendados</h2>
    <div class="row g-4">
        {{#recomendCourses}}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="/image/{{id}}" class="card-img-top">
                    <div class="card-body">
                        <strong class="d-inline-block mb-2 text-primary">{{topic}}</strong>
                        <h5 class="card-title">{{title}}</h5>
                        <div class="mb-1 text-muted">{{rating}}</div>
                        <p class="card-text">{{description}}</p>
                        <a href="/showCourse/{{id}}" class="btn btn-primary">Ver curso</a>
                    </div>
                </div>
            </div>
        {{/recomendCourses}}
    </div>
</div>
<br>

<div class="container">
    <h2 class="text-dark">Todos los cursos</h2>
    <div class="row mb-2" id="coursesContainer">
    </div>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
          <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="text-center">
        <a class="btn btn-primary" id="loadMoreBtn">Cargar m√°s</a>
    </div>
</div>
<br>
{{>footer}}
