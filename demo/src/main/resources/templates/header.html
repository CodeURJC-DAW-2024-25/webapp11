<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pagetitle}}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4">
                        <a class="header-logo text-dark" href="#">Cognite</a>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a class="text-muted" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                        </a>
                        <input type="text" name="findCourse" class="form-control border-0 bg-transparent" placeholder="Buscar un curso">
                        {{#isLoggedIn}}
                            <a class="btn btn-sm btn-outline-secondary" href="/">Inicio</a>
                            <a class="btn btn-sm btn-outline-secondary ml-2" href="/profile">Perfil</a>
                            <form action="/logout" method="post">
                                <button class="btn btn-sm btn-outline-secondary ml-2" type="submit">Cerrar sesión</button>
                                <input type="hidden" name="_csrf" value="{{token}}" />
                            </form>
                        {{/isLoggedIn}}
            
                        {{^isLoggedIn}}
                            <a class="btn btn-sm btn-outline-secondary mr-2" href="/login">Log in</a>
                            <a class="btn btn-sm btn-outline-secondary" href="/signUp">Sign up</a>
                        {{/isLoggedIn}}
                    </div>
                </div>
            </div>
            <!-- Mustache para que se muestre solo en algunas plantillas??? -->
            <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="#">Desarrollo web</a>
                    <a class="p-2 text-muted" href="#">Desarrollo móvil</a>
                    <a class="p-2 text-muted" href="#">Desarrollo de videojuegos</a>
                    <a class="p-2 text-muted" href="#">Emprendimiento</a>
                    <a class="p-2 text-muted" href="#">Finanzas</a>
                    <a class="p-2 text-muted" href="#">Marketing digital</a>
                    <a class="p-2 text-muted" href="#">Liderazgo</a>
                    <a class="p-2 text-muted" href="#">Comunicación</a>
                </nav>
            </div>
        </header>
    </div>
